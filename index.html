<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Dates</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFF5E1; /* Default to fall colors */
            color: #5D3A00;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buttons label {
            margin-top: 40px; /* Increased vertical spacing */
            font-size: 1.2em;
        }
        .buttons input[type="date"] {
            font-size: 1em;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #FFB085;
            border-radius: 5px;
            background-color: #FFF5E1;
            color: #5D3A00;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        .buttons button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 40px 0; /* Increased vertical spacing */
            background-color: #FFB085;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #5D3A00;
            width: auto; /* Adjusted width */
            box-sizing: border-box;
        }
        .buttons button:hover {
            background-color: #FF9A76;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time">Choose Start and End Dates</div>
        <div class="buttons">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" value="">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date">
            <button onclick="goToCountdown()">Start Countdown</button>
        </div>
    </div>

    <script>
        document.getElementById('start-date').valueAsDate = new Date(); // Default to current date

        function goToCountdown() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            if (startDate && endDate) {
                window.location.href = `countdown.html?start=${startDate}&end=${endDate}`;
            } else {
                alert('Please select both start and end dates.');
            }
        }
    </script>
</body>
</html>
